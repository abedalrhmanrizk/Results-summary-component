<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="left">
        <h1>Your Result</h1>

        <div class="circle">
          <h2>76</h2>
          <p>of 100</p>
        </div>

        <span>Great</span>

        <p class="score">
          Your performance exceed 65% of the people conducting the
          test here!
        </p>
      </div>
      <div class="right">
        <h2>Summary</h2>

        <div class="summary">
          <div class="rectangle">
            <div>
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <p>Reaction</p>
            </div>
            <p class="score-summary">80 <span> / 100</span></p>
          </div>

          <div class="rectangle">
            <div>
              <img src="./assets/images/icon-memory.svg" alt="" />
              <p>Memory</p>
            </div>
            <p class="score-summary">92 <span>/ 100</span></p>
          </div>
          <div class="rectangle">
            <div>
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </div>
            <p class="score-summary">61 <span>/ 100</span></p>
          </div>
          <div class="rectangle">
            <div>
              <img src="./assets/images/icon-visual.svg" alt="" />
              <p>Visual</p>
            </div>
            <p class="score-summary">73 <span>/ 100</span></p>
          </div>
        </div>

        <button>Continue</button>
      </div>
    </main>
  </body>
</html>
